<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload - KB-RAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #e50914;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
    </style>
</head>
<body>
    <h1>üîß Debug Upload Test</h1>
    <p>This page tests the upload endpoint with detailed logging.</p>
    
    <input type="file" id="fileInput" accept=".pdf,.txt,.md">
    <button onclick="testUpload()">Test Upload</button>
    <button onclick="checkHealth()">Check Health</button>
    <button onclick="checkStorage()">Check Storage</button>
    
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
        }
        
        async function checkHealth() {
            output.innerHTML = '';
            log('Testing /health endpoint...', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch('/health');
                const elapsed = Date.now() - start;
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response time: ${elapsed}ms`, 'info');
                log(`Content-Type: ${response.headers.get('content-type')}`, 'info');
                
                const text = await response.text();
                log(`Response body: ${text}`, response.ok ? 'success' : 'error');
                
                try {
                    const json = JSON.parse(text);
                    log(`Parsed JSON: ${JSON.stringify(json, null, 2)}`, 'success');
                } catch (e) {
                    log(`Failed to parse as JSON: ${e.message}`, 'error');
                }
            } catch (error) {
                log(`ERROR: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        }
        
        async function checkStorage() {
            output.innerHTML = '';
            log('Testing /storage-info endpoint...', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch('/storage-info');
                const elapsed = Date.now() - start;
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response time: ${elapsed}ms`, 'info');
                log(`Content-Type: ${response.headers.get('content-type')}`, 'info');
                
                const text = await response.text();
                log(`Response body: ${text}`, 'info');
                
                try {
                    const json = JSON.parse(text);
                    log(`Parsed JSON: ${JSON.stringify(json, null, 2)}`, 'success');
                } catch (e) {
                    log(`Failed to parse as JSON: ${e.message}`, 'error');
                }
            } catch (error) {
                log(`ERROR: ${error.message}`, 'error');
            }
        }
        
        async function testUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please select a file first');
                return;
            }
            
            output.innerHTML = '';
            log(`Starting upload test with file: ${file.name} (${file.size} bytes)`, 'info');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                log('Creating AbortController with 90s timeout...', 'info');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    log('TIMEOUT: 90 seconds elapsed, aborting request', 'error');
                    controller.abort();
                }, 90000);
                
                log('Sending POST request to /ingest...', 'info');
                const start = Date.now();
                
                const response = await fetch('/ingest', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const elapsed = Date.now() - start;
                
                log(`Response received after ${elapsed}ms`, 'info');
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response OK: ${response.ok}`, 'info');
                log(`Content-Type: ${response.headers.get('content-type')}`, 'info');
                
                // Check content type
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    log(`‚ö†Ô∏è WARNING: Response is not JSON! Content-Type: ${contentType}`, 'error');
                    const text = await response.text();
                    log(`Response body (first 500 chars): ${text.substring(0, 500)}`, 'error');
                    return;
                }
                
                log('Response is JSON, attempting to parse...', 'info');
                const text = await response.text();
                log(`Raw response: ${text}`, 'info');
                
                const result = JSON.parse(text);
                log(`‚úÖ SUCCESS: Parsed JSON response`, 'success');
                log(`Result: ${JSON.stringify(result, null, 2)}`, 'success');
                
                if (result.error) {
                    log(`‚ùå Server returned error: ${result.error}`, 'error');
                } else if (result.ingested) {
                    log(`‚úÖ Successfully ingested ${result.ingested} chunks!`, 'success');
                }
                
            } catch (error) {
                log(`‚ùå EXCEPTION: ${error.name}`, 'error');
                log(`Message: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                
                if (error.name === 'AbortError') {
                    log('‚ö†Ô∏è This was a TIMEOUT error (>90 seconds)', 'error');
                } else if (error.message.includes('JSON')) {
                    log('‚ö†Ô∏è This was a JSON PARSING error', 'error');
                }
            }
        }
    </script>
</body>
</html>
